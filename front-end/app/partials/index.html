<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/general.css">
    <title>Schedule template</title>
</head>
<body>
    <!-- ASIDE MENU -->
    <div class="toggle-button" id="toggle" onclick="toggle()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <aside id="aside">
        <div class="search">
            <input type="text">
            <a href="#" class="btn btn-lg"> + </a>
        </div>
        <ul>
            <li>
                <img src="public/images/user-white.png" width="60">
                <h5>Nome do cara</h5>
                <h6>Nome da empresa</h6>
                <div style="clear:both;"></div>
            </li>
        </ul>
    </aside>
    <!-- ./ ASIDE MENU -->


    <!-- DINAMIC CONTENT --> 
        <section id="header">
            <div class="container">
                <div class="row">
                        <div class="col-md-4 text-center">
                                <img src="public/images/user.svg" width="150">
                        </div>
                        <div class="col-md-6 text-left" style="margin-top: 30px;">
                            <h2>Nome do cliente</h2>
                            <h5>Nome da empresa</h5>
                            <h6>Endereço do cliente</h6>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="actions">
                                <div class="btn btn-primary btn-lg rounded" title="Editar" >+</div>
                                <div class="btn btn-danger btn-lg rounded" title="Remover">x</div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        
        <section id="contact-type">
             <div class="row">
                    <div class="col-md-6">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                    </tr>
                                </tbody>
                            </table>
                     </div>
                     <div class="col-md-6">
                            <iframe
                            width="100%"
                            height="500px"
                            frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD1BkO4y3-1D_ruz3nEr7qISCA8P9HTbm0
                              &q=Travessa imbé, caraguatatuba" allowfullscreen>
                          </iframe>
                     </div>
             </div>
        </section>
    <!-- ./ DINAMIC CONTENT -->

    <script src="public/js/menu/menu.js"></script>
</body>
</html>
