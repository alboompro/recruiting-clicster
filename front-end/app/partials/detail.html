<section id="header" ng-controller="getUser">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="public/images/user.svg" width="150">
            </div>
            <div class="col-md-6 text-left" style="margin-top: 30px;">
                <h2>{{ user.data.first_name + " " + last_name}}</h2>
                <h5>{{ user.data.name }}</h5>
                <h6>
                    {{ user.data.street + ", " + user.data.number + ", " + user.data.neighborhood + ", " +
                       user.data.city + " - " + user.data.state
                    }}
                </h6>
            </div>
            <div class="col-md-2 text-center">
                <div class="actions">
                    <div class="btn btn-primary btn-lg rounded" title="Editar" >+</div>
                    <div class="btn btn-danger btn-lg rounded" title="Remover">x</div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact-type">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <iframe
                    width="100%"
                    height="500px"
                    frameborder="0" style="border:0"
                    src="{{ googleMaps(user.data) }}" allowfullscreen>
            </iframe>
        </div>
    </div>
</section>
