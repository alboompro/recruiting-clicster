<section id="header" ng-controller="getUser">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="public/images/user.svg" width="150">
            </div>
            <div class="col-md-6 text-left" style="margin-top: 30px;">
                <h2>{{ user.data.first_name + " " + last_name}}</h2>
                <h5>{{ user.data.company_name }}</h5>
                <h6>
                    {{ user.data.address }}
                </h6>
            </div>
            <div class="col-md-2 text-center">
                <div class="actions">
                    <a href="#/edit/{{user.data.user_id}}"><div class="btn btn-primary btn-lg rounded" title="Editar" >+</div></a>
                    <a href=""><div class="btn btn-danger btn-lg rounded" title="Remover" ng-click="remove( user.data.user_id, user.index )">x</div></a>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact-type" class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr ng-repeat="contact in user.contacts">
                    <th scope="row">{{ contact.type }}</th>
                    <td>{{ contact.contact }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <iframe
                    width="100%"
                    height="500px"
                    frameborder="0" style="border:0"
                    src="{{ googleMaps(user.data) }}" allowfullscreen>
            </iframe>
        </div>
    </div>
</section>
