<section id="header">
   
        <div class="container">
            <div class="row">
                    <div class="col-md-4 text-center">
                            <img src="public/images/user.svg" width="150">
                    </div>
                    <div class="col-md-6 text-center">
                        <form>
                            <input type="text" placeholder="Nome do cliente" ng-model="user.data.first_name">
                            <input type="text" placeholder="Sobrenome do cliente" ng-model="user.data.last_name">
                            <input type="text" placeholder="Empresa do cliente" ng-model="user.data.company_name">
                            <input type="text" placeholder="EndereÃ§o do cliente" ng-model="user.data.address">
                        </form>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="actions">
                            <div class="btn btn-primary btn-lg rounded" title="Adicionar" ng-click="update()">+</div>
                            <div class="btn btn-danger btn-lg rounded" title="Cancelar" ng-click="cancel()">x</div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <section id="contact-type">
       <div class="container">
            <div ng-if="messageOk" class="alert alert-success">{{ messageOk }}</div>
            <div class="row" ng-repeat="cont in user.contacts">
                    <div class="form-group col-md-4">
                        <select name="" id="" class="form-control" ng-model="cont.type">
                            <option value="">Tipo de contato </option>
                            <option value="E-mail">E-mail</option>
                            <option value="Telefone">Telefone</option>
                            <option value="Celular">Celular</option>
                            <option value="Fax">Fax</option>
                            <option value="Skype">Skype</option>
                        </select>
                    </div>
    
                    <div class="form-group col-md-8">
                        <input name=""class=" input" ng-model="cont.contact">
                    </div>
            </div>
       </div>
    </section>

    <div class="add-button"> 
        <div class="button btn btn-lg" ng-click="add()"> + </div>
    </div>
